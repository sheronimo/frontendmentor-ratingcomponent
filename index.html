<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Interactive rating component</title>

		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/script.js" defer></script>
	</head>
	<body>
		<main class="card">
			<!-- Rating state start -->
			<div class="rating-state show">
				<img src="./images/icon-star.svg" alt="Star" class="icon-star" />
				<h1 class="card-heading">How did we do?</h1>
				<p class="card-text">
					Please let us know how we did with your support request. All feedback
					is appreciated to help us improve our offering!
				</p>
				<form id="rating-form">
					<div class="input-group" role="radiogroup" aria-label="Ratings">
						<input
							type="radio"
							name="rating"
							id="rating1"
							class="input-rating"
							value="1"
						/>
						<label for="rating1" class="label-rating">1</label>
						<input
							type="radio"
							name="rating"
							id="rating2"
							class="input-rating"
							value="2"
						/>
						<label for="rating2" class="label-rating">2</label>
						<input
							type="radio"
							name="rating"
							id="rating3"
							class="input-rating"
							value="3"
						/>
						<label for="rating3" class="label-rating">3</label>
						<input
							type="radio"
							name="rating"
							id="rating4"
							class="input-rating"
							value="4"
						/>
						<label for="rating4" class="label-rating">4</label>
						<input
							type="radio"
							name="rating"
							id="rating5"
							class="input-rating"
							value="5"
						/>
						<label for="rating5" class="label-rating">5</label>
					</div>
					<button type="submit" class="btn-submit">Submit</button>
				</form>
			</div>

			<!-- Rating state end -->

			<!-- Thank you state start -->
			<div class="rating-thanks">
				<img
					src="./images/illustration-thank-you.svg"
					alt=""
					class="img-thanks"
				/>
				<div class="selected-rating">
					You selected <span id="selected-num">0</span> out of 5
				</div>
				<p class="card-heading">Thank you!</p>
				<p class="card-text">
					We appreciate you taking the time to give a rating. If you ever need
					more support, don't hesitate to get in touch!
				</p>
			</div>
			<!-- Thank you state end -->
		</main>
	</body>
</html>
